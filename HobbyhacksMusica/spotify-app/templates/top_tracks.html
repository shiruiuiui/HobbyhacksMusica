{% extends 'base.html' %} {% block header %} {% endblock %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-6 mt-5">
      <h2 class="text-white">Currently Playing</h2>
      <img width="400px" height="400px" src="{{current_playing.image}}" />
      <h4 class="text-white">
        <b>{{current_playing.song}}</b> - {{current_playing.artist}}
      </h4>
    </div>
    <div class="col-6 mt-5">
        <h2 class="text-white">Your Song Visualization</h2>
        <img width="400px" height="400px" src="{{imgurl}}" />
      </div>
        <div class="col-6 mt-5">
          <h5 class="text-white"></h5>
          <p class="text-white"></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
